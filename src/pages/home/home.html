<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content text-center padding>
    <input text-center placeholder="Enter Your Name" [(ngModel)]="name">
</ion-content>
<ion-footer>
    <button ion-button full (click)="showNameAlert(name)">Show my name alert</button>
    <button ion-button full (click)="openLock(name)">openLock</button>
    <button ion-button full (click)="closeLock(name)">closeLock</button>
</ion-footer>
